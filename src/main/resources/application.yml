spring:
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 50MB

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: TRACE
    org.springframework.web: DEBUG
    org.springdoc: DEBUG
    org.springframework.web.servlet.resource: DEBUG

springdoc:
  default-produces-media-type: application/json
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui


